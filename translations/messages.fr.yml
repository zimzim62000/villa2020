        title: "La Villa Désirée"
        titlemeta: "La Villa Désirée, location de maison de vacances avec piscine privée à Deshaies en GUADELOUPE"
        metadesc: "Location de Villa Créole \" la désirée \" avec piscine à 5min du bord de mer pour vos vacances en famille ou entre amis à Deshaies en Basse Terre Guadeloupe."
        h1: "Bienvenue à Villa Désirée, location de maison de vacances avec piscine privée à Deshaies en GUADELOUPE"
        h22: "Une petite visite guidée de la villa Désirée"
        p1: >
            La Villa Désirée, une villa pour vos vacances en famille en Guadeloupe.<br />
            La villa est située sur Basse Terre en GUADELOUPE, sur la commune de DESHAIES.<br />
            La Villa Désirée est une villa de charme qui comporte 4 chambres (dont 1 pour enfant), une grande terrasse et qui est entourée de son jardin tropical.<br />
            La villa possède sa propre piscine de 7m sur 3m avec sa terrasse et ses transats, piscine entourée de palmiers et arbres exotiques…<br />
            La Villa Désirée est située en bord de mer, la très jolie plage de bas-vent est située à moins de 5 minutes à pied (juste en descendant les petites rues de la résidence).<br />
            La Villa Désirée, une villa familiale complétement équipée pour 8 personnes<br />
        h2: "Venez y passer vos vacances en famille ou entre amis"
        lavilla: "La Villa Désirée, une villa tout confort, 4 chambres climatisées avec piscine et plage pour vos locations de vacances"
        lavillap: >
            La Villa Désirée est une maison de 100m2 nichée au milieu d’un jardin fleuri.<br />
            Elle est composée de 4 chambres climatisées, de deux salles d’eau (avec douche), d’une cuisine ouverte sur le salon et d’une grande terrasse donnant sur la piscine.<br />
            Les 3 chambres doubles sont équipées avec des lits en 160 cm et la chambre pour enfant comporte 2 lits en 90cm.<br />
            Les chambres sont spacieuses, agréables et possèdent toutes une vue sur le jardin.<br />
            Les 2 salles de bain sont équipées de lavabo et de douches et pour plus de confort les toilettes sont indépendants.<br />
            La cuisine est équipée de tous les éléments nécessaires (Frigo-congélateur, lave-vaisselle…) et un lave-linge est également disponible<br />
            Enfin la 1 grande terrasse permet de profiter du jardin et de la piscine<br />
            Bien sur un accès Wi FI est disponible<br />
        chambre: "La Villa Désirée, les chambres"
        chambrep: >
            La Villa Désirée possède <strong>4 chambres toutes climatisées et équipées de moustiquaires:</strong><br />
            3 chambres doubles (lits en 160x200 cm) et 1 chambre avec des lits simples supperposés<br />
            La literie est de très bonne qualité pour vous assurer des nuits réparatrices afin de profiter au maximum de vos journées sur l’île Papillon.<br />
            Les lits sont faits à votre arrivée, vous n’avez pas de draps à prévoir.<br />
            Toutes les chambres sont décorées avec leur propre style, à vous de choisir celles que vous préférez.<br />
        cuisine: "La Villa Désirée, une location de vacances pour cuisiner ou pour profiter"
        cuisinep: >
            Une cuisine ouverte avec un accès direct sur la terrasse (cuisine entièrement équipée : lave-vaisselle, frigo-congélateur, plaque de cuisson, micro-ondes…) et tout le matériel nécessaire pour préparer et consommer vos repas (cafetière, grille-pain, bouilloire, mixeur, divers ustensiles …)<br />
            Dans la cuisine, vous pourrez vous préparer de délicieuses salades, de bons plats mijotés ou des grillades de poisson. N’hésitez pas à découvrir le port de DESHAIES, de nombreux pécheurs vous indiqueront la meilleure recette de poisson (au lait de coco) à préparer à la Villa Désirée.<br />
            Un coin salon équipé d’une télévision écran plat (Tv d’orange) et d’un accès internet en Wi-Fi.<br />
        terrasse: "LA TERRASSE - La Villa Désirée, une location de vacances pour se détendre"
        terrassep: >
            La Villa Désirée comprend une terrasse couverte de plus de 22 m2 pour prendre vos repas (grande table en bois) et également un coin détente avec canapé, pouf et hamac<br />
            C’est souvent l’endroit le plus fréquenté de la villa !<br />
            On y discute, on y mange, on profite du jardin, on surveille les enfants dans la piscine. La terrasse de la Villa Désirée est réellement l’endroit magique de la maison.<br />
            La terrasse est équipée d’un barbecue à gaz qui vous attend pour griller vos poissons ou langoustes ! Un régal à la tombée du jour…<br />
        piscine: "LA PISCINE - La Villa Désirée, une maison de vacances avec sa piscine privative"
        piscinep: >
            A la villa Désirée vous avez une piscine rien que pour vous !<br />
            Pas d’autres vacanciers qui peuvent l’utiliser, pas de piscine en commun avec d’autres villas ou bungalows, vous profitez en toute tranquillité de votre piscine !<br />
            La piscine de 7m sur 3m est une piscine qui fonctionne sur le principe de l’électrolyse au sel.<br />
            L’eau de la piscine est donc très légèrement salée (7 fois moins que l’eau de mer !) et le système détruit efficacement les bactéries, les algues, les germes…tout cela sans produit chimique.<br />
            A la Villa Désirée, vous profitez des joies de la piscine sans aucun traitement chimique, aucune odeur de chlore, aucune irritation de la peau, des yeux…autant de bénéfice pour la santé et la peau fragile des enfants.<br />
            Vous pouvez donc sauter, jouer et nager en toute tranquillité.<br />
            Et avantage pour notre planète, c’est un traitement beaucoup plus écologique.<br />
            Et pour se détendre, les transats vous attendent !
        clicktocall: "Je réserve !"
        jardin: "LE JARDIN TROPICAL – La Villa Désirée, une location de vacances dans un jardin caraïbe"
        jardinp: >
            La Villa Désirée est blottie au cœur d’un joli jardin caraïbe. Le jardin qui entoure la villa abrite plusieurs essences typiquement caribéennes.<br />
            Dès l’entrée, de majestueux palmiers Bismarck vous enchanteront de leurs teintes bleutées. Près de la piscine, le grand arbre du voyageur étend ses branches en éventail. <br />
            La végétation prend place tout autour de la maison et les fleurs tropicales offrent leurs couleurs… Les bougainvilliers rouges et blancs vous enchanterons…<br />
            Et dans le jardin tropical, la cueillette est de mise. En fonction de la saison et de votre date de location de vacances,
            vous trouverez les bananes, papayes, mangues et maracujas prêtes à déguster.<br />
        plage: "LA PLAGE - La Villa Désirée, location de vacances en bord de plage."
        plagep: >
            A partir de la villa, vous avez, à moins de 5 minutes à pied, la jolie plage de Fort Royal (aussi appelée la plage de l’Anse du petit bas vent).<br />
            C’est une plage de sable fin et clair avec une mer peu agitée. La plage  est bordée de cocotiers et descend en pente douce dans une eau turquoise à 28°C.<br />
            Pour accéder à la plage, aucune route à traverser, vous longer les petites rues de la résidence, pouvez saluer les voisins et marcher tranquillement pour arrivez à une plage paradisiaque…<br />
            C’est une plage publique, ouverte à tous avec accès par le parking de l'hôtel Fort Royal (ancien hôtel du club Med, qui a toujours su choisir ces emplacements !)<br />
            A moins de 300m à pied, vous pouvez donc profitez d’une place de sable blanc, d’une mer calme et de la beauté du paysage.<br />
            Envie de vous rafraichir, vous pouvez profiter des commodités de l’hôtel, un bar de plage très sympa qui propose de délicieux Smoothies, de petites tables en bois et les chaises caribéennes typiques vous permettent de profiter de la vue magnifique en bleu et blanc.<br />
            Enfin, si vous avez envie d’une petite balade, un petit chemin côtier vous amène à  la jolie plage de la Perle et plus loin de Grande Anse<br />
        environement: "La Guadeloupe, le paradis des caraïbes. La Villa Désirée, location de maison de vacances à DESHAIES, GUADELOUPE."
        environementp: >
            Deshaies est l’une des plus belles communes de Guadeloupe. Elle s’étend sur 14 km où alternent plages et criques dominées par les montagnes.<br />
            La ville de DESHAIES est une station touristique et balnéaire, tournée vers un tourisme responsable avec pour objectif la protection de l’environnement.<br />
            C’est une ville guadeloupéenne qui a gardée toute son authenticité avec son bourg coloré et vivant, son ancienne église et son port de pêche. La commune dispose de nombreuses plages de sable blanc toute plus belles les unes que les autres.<br />
            De nombreux petits restaurants, les lolos, vous feront découvrir la cuisine locale, riche de parfums et de saveurs : épices, lait de coco…<br />
            Pour vos courses, de nombreux petits commerçants vendent leur production ou leur pêche, ne manquez pas le retour des pêcheurs sur la plage du centre-ville et le marché ou vous trouverez tous les fruits et légumes de l’archipel.<br />
        guadaclimat: "La Guadeloupe - un paradis sur terre. Climat et environnement"
        guadaclimatp: >
            Le Nord Basse Terre, est une zone bien ventilée, étant située en bordure de l’océan.<br />
            Les pluies sont plus fréquentes que sur la Grande Terre, mais moindres que sur le massif montagneux de la Soufrière toute proche.<br />
            En journée, la température est comprise entre 27° et 32°, avec une légère baisse pendant la nuit. Celle de la mer varie de 25 à 28°.<br />
            La Basse-Terre est une des ailes qui forment le papillon de la Guadeloupe.<br />
            La Basse-Terre est un massif montagneux couvert par une magnifique forêt tropicale de 17 000 ha (classée Parc National depuis 1989).<br />
            A travers celle-ci, de très nombreux itinéraires de randonnées balisés raviront les randonneurs et les visiteurs.<br />
            Ce qui frappe sur Basse-Terre, c’est la végétation luxuriante (plus de 3000 espèces d’arbres) qui abrite une faune exotique et merveilleuse. On y trouve de nombreuses chutes (dont les chutes du Carbet), de magnifiques cascades, des bassins paradisiaques… vous tomberez forcement sous le charme naturel de Basse-terre !<br />
            Cette zone est aussi bordée de plages magnifiques où toutes les couleurs de sables se côtoient : blanc, beige, brun, noir et même rose. Et Basse-terre abrite une fabuleuse réserve sous-marine mondialement connue : la Réserve du Commandant COUSTEAU (avec son buste immergé).<br />
            Pour les curieux, La Basse-Terre abrite de nombreux témoignages de la diversité culturelle de l’île : des églises catholiques, des temples hindous. <br />
            Pour les férus d’histoire, des vestiges archéologiques des premiers habitants et un fort militaire du XVIIème siècle. <br />
            Arrêter vous à Basse-terre, ville chef-lieu du département, qui est un véritable livre d’histoire...<br />
            Au Nord Basse Terre, les activités traditionnelles sont maintenues : la pêche (thon, thazard, marlin, dorade, coryphène, vivaneau, langoustes…) et l’agriculture (canne à sucre) sont les activités principales.<br />
            La nature environnante est protégée par le « Parc National de Guadeloupe » et il est possible de voir des espèces rares ou protégées : iguanes, tortues (zone de pontes), frégates, et peut être même le lamantin.<br />
        activity: "Les visites à proximité de la Villa Désirée"
        activityp: >
            A proximité, vous aurez la possibilité d’occuper vos journées ou ½ journées par de nombreuses activités.<br />
            Le farniente et la baignade sur de belles plages : Cluny, Amandiers, Tillet, La Perle, Grande Anse, Leroux…<br />
            Essayer de passer un dimanche sur ces plages, les familles guadeloupéennes se retrouvent souvent pour des repas gais, joyeux et animés. Une ambiance chaleureuse, agréable et favorable aux échanges qui vous permettrons de ressentir toute la gentillesse des antillais.<br />
            la plongée sous-marine : il y a de nombreux clubs à Deshaies et Sainte Rose, ils vous proposeront un éventail de sortie en mer, de baptême de plongé mais aussi d’exploration en masque et tuba (beaucoup de jolis poissons et tortues).<br />
            Vous aurez peut-être la chance de croiser des tortues, la plage de Malendure à Bouillante est réputée pour ces rencontres inoubliables.<br />
            C’est sur cette plage que ce trouvent les ilets Cousteau, avec la possibilité de louer kayac, bateau et autres embarcations pour y découvrir la faune aquatique arc en ciel et merveilleuse.<br />
            le jardin botanique à Deshaies (qui est l’ancienne propriété de Coluche).<br />
            C’est un parc de 7 hectares qui offre une balade merveilleuse et paisible à travers la surprenante flore des Antilles ! Vous y découvrirez les bougainvilliers, les hibiscus, les orchidées et bien d’autres fleurs<br />
            Le jardin permet la découverte d’oiseaux magnifiques : les loriquets très colorés, les flamants roses, les colibris, le ara bleu …tant d’espèce à observer et découvrir.<br />
            La route de la traversée, la cascade aux écrevisses et la découverte de la forêt tropicale <br />
            Il faut emprunter la route de la traversée, se sentir happer par la végétation tropicale et arriver de bonne heure à la Cascade aux écrevisses. Vous pouvez vous y baigner mais l’eau est bien froide ! A proximité on trouve la Maison de la foret et son sentier de la découverte qui commence par un joli pont de bois suspendu<br />
            Les chutes du carbet <br />
            Les 3 chutes sont impressionnantes, la plus facile d’accès (la deuxième) est haute de 110m et fait l’émerveillement des visiteurs.<br />
            C’est un des sites les plus visités de l'île avec environ 400 000 visiteurs par an.<br />
        decouverte: "La découverte de la Cote sous le vent :"
        decouvertep: >
            En partant de l’autre côté (vers Bouillante), la côte sous-le-vent, avec ses habitations consacrées au café, au cacao, à la vanille… (la Grivelière, musée du café, maison du cacao, domaine vanibel…)<br />
        pointe: "La capitale : Pointe à Pitre"
        pointep: >
            Un peu plus loin, Pointe à Pitre, ses rues commerçantes, ses marchés et le «Mémorial Act » (centre caribéen d'expressions et de mémoire de la traite de l'esclavage).<br />
            Il faut venir au marché mais également au marché aux poissons : Observer la façon (et les outils maisons !) pour écailler les poissons. Regarder tous les fruits et les légumes et également les jolies bouteilles des planteurs, ti Punch et cocktail préparés par les jolies doudous… un souvenir qui vous réchauffera au milieu de l’hiver !<br />
        grandterre: "Grande terre, ses visites et ses plages"
        grandterrep: >
            La seconde aile du papillon offre également des visites merveilleuses.<br />
            - La pointe des châteaux, paysage grandiose avec une mer souvent agitée qui offre un joli spectacle ! Au loin on aperçoit La Désirade.<br />
            - Entre Sainte Anne et Saint Francois, la plage des raisins clairs est souvent citée dans les guides comme l’une des plus belles plages de Guadeloupe. Elle mérite vraiment un petit arrêt …<br />
