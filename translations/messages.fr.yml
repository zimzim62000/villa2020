            La réservation est effective après encaissement d’un virement bancaire correspondant à 30% du montant de la location<br />
            Le solde 70% sera versé par virement quinze jour avant l'arrivée<br />
            Un chèque de caution de 800 euros vous sera demandé lors de votre arrivée, et vous sera restitué le jour de votre départ, si aucune dégradation n’est constatée.<br />
            La taxe de séjour : elle est due à la commune de DESHAIES pour toutes les personnes à partir de 18 ans. ( 1€/jour )<br />
            Nous vous demandons une participation obligatoire pour le ménage de fin de séjour, le tarif est de 89€<br />
